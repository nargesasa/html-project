
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بازی‌های مورد علاقه</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            text-align: center;
            direction: rtl;
        }

        ul {
            list-style-position: inside;
            text-align: right;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>بازی‌های مورد علاقه شما</h1>
    <ul id="favoritesList">
        
    </ul>

    <script>
        const favorites = JSON.parse(localStorage.getItem("favorites")) || [];
        const list = document.getElementById("favoritesList");
        if (favorites.length === 0) {
            list.innerHTML = "<li>هیچ بازی‌ای انتخاب نشده است.</li>";
        } else {
            favorites.forEach(game => {
                const li = document.createElement("li");
                li.textContent = game;
                list.appendChild(li);
            });
        }
    </script>
</body>
</html>
